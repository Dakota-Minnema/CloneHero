loading_phrase = <size=17><br>Niki & the Dove are a Swedish indietronica duo from Stockholm, formed in February 2010. The group consists of Malin Dahlström (vocals and production) and Gustaf Karlöf (production), and are signed by TEN Music Group, licensed to Sub Pop and Mercury Records. On 5 December 2011, the BBC announced that the duo had been nominated for the BBC's Sound of 2012 poll, which they ultimately finished in fifth place.<br><br>Skrillex starts to wind it down on the second to last song off Recess. The calming vocals contrasts with the hard-hitting dubstep drop, and EDM-g synth lines.<br><br>The vocals are a sample of the song “DJ, Ease My Mind” by electronic duo “Niki & The Dove.”</size><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><b><color=#070C10>- Track 10 from "Recess" -
