loading_phrase = “Into The Nothing” is the penultimate track on post-grunge band Breaking Benjamin’s fourth studio album Dear Agony. The song is a solo composition by frontman Benjamin Burnley. Ben has stated on multiple occasions that this song is dedicated to the American soldiers who are out there in foreign lands protecting the US' interests all over the world. During a live show in Lubbock, Texas, Ben stated that while writing lyrics he tries not to be too specific and sort of vague but this song was a departure from that.
